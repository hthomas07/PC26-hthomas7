<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <title>Page Title</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <img src="https://unsplash.it/30/30" class="mr-2" /><a class="navbar-brand" href="#">Brand</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-body"
                aria-controls="navbar-body"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-body">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./web_page2.html">Web Page 2</a></li>
                </ul>
            </div>
        </nav>
        <div class="container" id="bsr-wrapper">
            <h1>Plotly Bar Chart Example</h1>
            <div id="chart"></div>
        </div>
        <script>
            const data = [
                {
                    x: ["A", "B", "C", "D"],
                    y: [10, 15, 13, 17],
                    type: "bar"
                }
            ];
            const layout = { title: "Example Bar Chart" };
            Plotly.newPlot("chart", data, layout);
        </script>
    </body>
</html>
